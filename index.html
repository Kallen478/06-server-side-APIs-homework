<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <!-- link and scripts for bootstrap, jquery etc -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- script for linking javascript page -->
    <script src="script.js" defer></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <!-- link to css page -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <main class="container-fluid">
        <div class="row">
            <!-- city input -->
            <section class="col-md-3 bg-light">
                <h5>Search for a city:</h5>

                <div class="input-group">
                    <input id="cityInput" type="text" class="form-control">
                    <button id="searchButton" class="btn btn-primary" type="button"><i
                            class="fa fa-search"></i></button>
                </div>
                <!-- list of cities searched -->
                <div class="card">
                    <ul class="list-group list-group-flush list">
                    </ul>
                </div>
            </section>

            <!-- current weather -->
            <section class="col-md-9">
                <div id="currentWeather">
                </div>
            </section>
        </div>

        <!-- 5 day forecast -->
        <div class="row">
            <section class="col-md-12">
                <h5>5-Day Forecast:</h5>
                <div id="fiveDayForecast" class="row"></div>
            </section>
        </div>

    </main>

    <!-- footer -->
    <footer>
        <p><b>&copy; 2020 Kyle Style</b></p>
    </footer>

</body>

</html>
